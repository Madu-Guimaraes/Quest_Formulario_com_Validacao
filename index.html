<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Fomulário com Validação</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="texto">
            <h2>ficou com dúvida?</h2>
            <h2>nos mande uma mensagem!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>

        <section class="formulario-container">

            <form method="get" action="#" class="formulario preenchido">

                <input type="text" id="nome" placeholder="Nome completo *" class="nome" required>
                <span class="mensagem-campo-obrigatorio">campo obrigatório</span>

                <br>

                <input type="email" id="email" placeholder="Email *" class="email" required>
                <span class="mensagem-campo-obrigatorio">campo obrigatório</span>

                <br>

                <input type="tel" id="telefone" placeholder="Telefone *" class="telefone" required>
                <span class="mensagem-campo-obrigatorio">campo obrigatório</span>

                <br>

                <input type="text" id="mensagem" name="mensagem" placeholder="Mensagem *" class="mensagem" required></input>
                <span class="mensagem-campo-obrigatorio">campo obrigatório</span>

            </form>

            <p class="texto-campos-obrigatorios">*campos obrigatórios</p>

            <button type="submit" class="btn">
                Enviar
            </button>
        </section>
    </main>


    <script type="text/javascript" src="./src/js/formulario.js"></script>
</body>
</html>
